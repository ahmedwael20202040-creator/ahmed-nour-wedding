<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<link rel="stylesheet" href="style.css?v=20" />
<script src="script.js?v=20"></script>

  <title>Ahmed ♥ Nour — Wedding Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <!-- Intro overlay -->
  <div class="intro" id="intro">
    <div class="introBox">
      <button class="heartBtn" id="startBtn" aria-label="Open our wedding page">
        <span></span>
      </button>
      <p class="introText">Tap the heart to open</p>
    </div>
  </div>

  <!-- wrapper for full-screen fit -->
  <div id="fit">
    <!-- Main card -->
    <section class="wrap" id="mainCard">
      <div class="left">
        <div class="textBlock">
          <h1>Ahmed <span class="heartMark">♥</span> Nour</h1>
          <p class="message" id="message"></p>
        </div>

        <div class="countWrap">
          <div class="countLabel" id="countLabel">Time left until the wedding:</div>

          <div class="count">
            <div class="unit">
              <div class="num" id="d">0</div>
              <div class="txt">DAYS</div>
            </div>
            <div class="unit">
              <div class="num" id="h">0</div>
              <div class="txt">HOURS</div>
            </div>
            <div class="unit">
              <div class="num" id="m">0</div>
              <div class="txt">MINS</div>
            </div>
            <div class="unit">
              <div class="num" id="s">0</div>
              <div class="txt">SECS</div>
            </div>
          </div>

          <div class="dateLine" id="dateLine"></div>
        </div>
      </div>

      <div class="right">
        <div class="ground"></div>
        <div class="branch b1"></div>
        <div class="branch b2"></div>
        <div class="trunk"></div>
        <div class="crown" id="crown"></div>
      </div>

      <div class="sig">Ahmed ♥ Nour</div>
    </section>
  </div>

  <script src="script.js?v=4"></script>
</body>
</html>
